<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KickOff</title>
  <link rel="stylesheet" href="styleindex.css">
  <link rel="icon" type="image/jpg" href="img/KO_Black.png"/>
</head>
<body>
  <div class="container">
    <div class="header">
        <img src="img/KO (1).png" alt="Logo" class="header-logo">
    </div>
    <!-- Navegación entre semanas -->
    <h2>
        <span class="nav-arrow left" id="week-prev">&lt;</span>
        Week <span id="week-number">12</span>
        <span class="nav-arrow right" id="week-next">&gt;</span>
      </h2>
  
      <!-- Contenedor de partidos dinámicos -->
      <div id="matches-container">
        <!-- Partidos se generarán dinámicamente aquí -->
      </div>
    </div>

  <!-- Modal para noticias -->
  <div id="news-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="modal-title">Título de la noticia</h2>
      <p id="modal-body">Contenido detallado de la noticia</p>
    </div>
  </div>

  <script src="scriptindex.js"></script>
</body>
</html>
